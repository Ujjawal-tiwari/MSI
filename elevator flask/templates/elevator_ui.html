<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator UI</title>
    <style>
        .floor-lights {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
        }

        .light {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 5px;
        }

        .light.red {
            background-color: red;
        }

        .light.green {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Elevator UI</h1>
    <div class="floor-lights">
        {% for floor in range(1, 16) %}
            <div class="light {% if floor == current_floor %}red{% elif floor == ordered_floor %}green{% endif %}"></div>
        {% endfor %}
    </div>
</body>
</html>
